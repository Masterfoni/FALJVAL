<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="../resources/libs/bootstrap-3.3.7-dist/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
		<link rel="stylesheet" href="../publico/cadastroServidor.css"></link>
		<link href="../resources/images/gem-logo.png" rel="shortcut icon" type="image/x-icon" />
		<title>Cadastro Servidor</title>
	</h:head>
	<h:body>
		<ui:include src="/comum/navbar-top-basico.xhtml" />

		<div class="container">
			<h2>Finalização do cadastro de Servidor</h2>

			<h:panelGroup layout="block" rendered="#{not empty facesContext.messageList}">
				<div class="alert alert-warning alert-dismissable fade in">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
					<h:messages/>
				</div>
			</h:panelGroup>

			<div id="dadosProfessor">
				<h:form id="cadastroformProfessor" class="form-group" role="form">
					<div class="form-group">
						<label for="email">Email</label>
						<h:inputText id="email" class="form-control" value="#{cadastroServidorView.email}" disabled="true"></h:inputText>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<label for="primeiroNome">Primeiro Nome</label>
							<h:inputText id="primeiroNome" class="form-control" value="#{cadastroServidorView.perfilGoogle.givenName}" disabled="true"></h:inputText>
						</div>
						<div class="col-sm-6">
							<label for="familiaNome">Segundo Nome</label>
							<h:inputText id="familiaNome" class="form-control" value="#{cadastroServidorView.perfilGoogle.familyName}" disabled="true"></h:inputText>
						</div>
					</div>

					<div class="form-group">
						<label for="nomeP">Nome</label>
						<h:inputText id="nomeP" class="form-control" value="#{cadastroServidorView.nome}"></h:inputText>
					</div>

					<div class="form-group">
						<label for="sexo">Sexo: </label>
						<h:selectOneMenu class="form-control" id="sexo" value="#{cadastroServidorView.servidor.sexo}">
							<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
							<f:selectItem itemValue="Feminino" itemLabel="Feminino" />
							<f:selectItem itemValue="Outros" itemLabel="Outros" />
						</h:selectOneMenu>
					</div>

					<div class="form-group">
						<label for="cpfCadastro">CPF</label>
						<h:inputText id="cpfCadastro" class="form-control cpf" value="#{cadastroServidorView.servidor.cpf}"
									 aria-describedby="cpfDesc">
						</h:inputText>
						<small id="cpfDesc" class="form-text text-muted">Utilize apenas numeros</small>
					</div>

					<div class="form-group row">
						<div class="col-sm-6" >
							<label for="rgCadastro">RG</label>
							<h:inputText id="rgCadastro" class="form-control" value="#{cadastroServidorView.servidor.rg}"></h:inputText>
						</div>
						<div class="col-sm-6" >
							<label for="emissorCadastro">Orgão expedidor:</label>
							<h:inputText id="emissorCadastro" class="form-control expedidor" value="#{cadastroServidorView.servidor.rgEmissor}"
										 aria-describedby="emissorDesc">
							</h:inputText>
							<small id="emissorDesc" class="form-text text-muted">Utilize o formato: INSITUIÇÃO/SIGLA DO ESTADO</small>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<label for="siape">SIAPE</label>
							<h:inputText id="siape" class="form-control siape" value="#{cadastroServidorView.servidor.siape}"
										 aria-describedby="cpfDesc">
							</h:inputText>
							<small id="siapedesc" class="form-text text-muted">Utilize apenas numeros</small>
						</div>
						<div class="col-sm-6">
							<label for="titulo">Especialização</label>
							<h:selectOneMenu id="titulo" class="form-control" value="#{cadastroServidorView.servidor.titulacao}">
								<f:selectItems value="#{cadastroServidorView.titulos}" var="titu" itemValue="#{titu}" itemLabel="#{titu.label}" />
							</h:selectOneMenu>
						</div>
					</div>

					<div class="form-group">
						<label for="senhaCadastro">Senha</label>
						<h:inputSecret id="senhaCadastro" class="form-control" value="#{cadastroServidorView.servidor.senha}"
									   aria-describedby="senhaDesc" required="true" requiredMessage="Senha é obrigatória">
						</h:inputSecret>
						<small id="senhaDesc" class="form-text text-muted">É recomendado utilizar uma senha com numeros e letras. Esta senha será utilizada na assinatura de documentos.</small>
					</div>

					<h:commandButton value="Finalizar Cadastro" action="#{cadastroServidorView.salvarProfessor()}" styleClass="btn btn-info ind-button" update="growlProfessor" />
				</h:form>
			</div>
		</div>

		<script src="../resources/libs/jquery-3.2.1/jquery-3.2.1.js"></script>
		<script src="../resources/libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
		<script src="./cadastroServidor.js"></script>
	</h:body>
</html>
