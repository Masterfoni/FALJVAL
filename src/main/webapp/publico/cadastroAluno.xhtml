<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<ui:include src="/comum/header-libs.xhtml"/>
		<link rel="stylesheet" href="../publico/cadastroAluno.css"></link>
		<title>Cadastro Aluno</title>
	</h:head>
	
	<h:body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img src="../resources/images/gem-logo.png" class="d-inline-block" width="20" height="20" alt="Logo do GEM"></img>
					</a>
				</div>
				<ul class="nav navbar-nav">
				</ul>
				<h:form>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<h:commandLink class="nav-link" action="#{logoutView.logout}" value="Sair  ">
								<span class="fa fa-power-off"></span>
							</h:commandLink>
						</li>
					</ul>
				</h:form>
			</div>
		</nav>

		<div class="container">
			<h2>Finalização do cadastro de Aluno</h2>

			<h:panelGroup layout="block" rendered="#{not empty facesContext.messageList}">
				<div class="alert alert-warning alert-dismissable fade in">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
					<h:messages/>
				</div>
			</h:panelGroup>

			<div id="dadosAluno">
				<h:form id="cadastroformAluno" class="form-group" role="form">
					<div class="form-group">
						<label for="email">Email</label>
						<h:inputText id="email" class="form-control" value="#{cadastroAlunoView.email}" disabled="true"></h:inputText>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<label for="primeiroNome">Primeiro Nome</label>
							<h:inputText id="primeiroNome" class="form-control" value="#{cadastroAlunoView.perfilGoogle.givenName}" disabled="true"></h:inputText>
						</div>
						<div class="col-sm-6">
							<label for="familiaNome">Segundo Nome</label>
							<h:inputText id="familiaNome" class="form-control" value="#{cadastroAlunoView.perfilGoogle.familyName}" disabled="true"></h:inputText>
						</div>
					</div>

					<div class="form-group">
						<label for="nomeP">Nome Completo</label>
						<h:inputText id="nomeP" class="form-control" value="#{cadastroAlunoView.nome}"></h:inputText>
					</div>

					<div class="form-group">
						<label for="sexo">Sexo: </label>
						<h:selectOneMenu class="form-control" id="sexo" value="#{cadastroAlunoView.aluno.sexo}">
							<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
							<f:selectItem itemValue="Feminino" itemLabel="Feminino" />
							<f:selectItem itemValue="Outros" itemLabel="Outros" />
						</h:selectOneMenu>
					</div>

					<div class="form-group">
						<label for="cpfCadastro">CPF</label>
						<h:inputText id="cpfCadastro" class="form-control cpf" value="#{cadastroAlunoView.aluno.cpf}"
									 aria-describedby="cpfDesc">
						</h:inputText>
						<small id="cpfDesc" class="form-text text-muted">Utilize apenas numeros</small>
					</div>

					<div class="form-group row">
						<div class="col-sm-6" >
							<label for="rgCadastro">RG</label>
							<h:inputText id="rgCadastro" class="form-control" value="#{cadastroAlunoView.aluno.rg}"></h:inputText>
						</div>
						<div class="col-sm-6" >
							<label for="emissorCadastro">Orgão expedidor:</label>
							<h:inputText id="emissorCadastro" class="form-control expedidor" value="#{cadastroAlunoView.aluno.rgEmissor}"
										 aria-describedby="emissorDesc">
							</h:inputText>
							<small id="emissorDesc" class="form-text text-muted">Utilize o formato: INSITUIÇÃO/SIGLA DO ESTADO</small>
						</div>
					</div>
					
					<div class="form-group">
						<label for="matriculaCadastro">Matricula</label>
						<h:inputText id="matriculaCadastro" class="form-control" value="#{cadastroAlunoView.aluno.matricula}" 
							aria-describedby="matriculaDesc">
						</h:inputText>
						<small id="matriculaDesc" class="form-text text-muted">Utilize o formato 99999A9-AA9999</small>
					</div>

					<h:commandButton value="Finalizar Cadastro" action="#{cadastroAlunoView.salvarAluno()}" styleClass="btn btn-info btn-block" update="growlAluno" />
				</h:form>
			</div>
		</div>

		<script src="../resources/libs/jquery-3.3/jquery-3.3.1.min.js"></script>
		<script src="../resources/libs/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
		<script src="./cadastroAluno.js"></script>
	</h:body>
</html>
