<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<ui:include src="/comum/header-libs.xhtml"/>
		<link rel="stylesheet" href="../publico/nao-autorizado.css"></link>
		<title>Falha Interna</title>
	</h:head>
	<h:body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img src="../resources/images/gem-logo.png" class="d-inline-block" width="20" height="20" alt="Logo do GEM"></img>
					</a>
				</div>
				<ul class="nav navbar-nav">
				</ul>
				<h:form>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<h:commandLink class="nav-link" action="#{logoutView.logout}" value="Sair  ">
								<span class="fa fa-power-off"></span>
							</h:commandLink>
						</li>
					</ul>
				</h:form>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="error-template">
						<div class="error-details">
							<p>Houve um erro na aplicação, favor consultar os administradores do sistema.</p>
							<p>Envie um e-mail para gem@recife.ifpe.edu.br</p>
						</div>
						<div class="error-actions">
							<h:link href="#" class="btn btn-primary btn-lg" outcome="index"><span class="fa fa-home"></span> Página Inicial</h:link>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="../resources/libs/jquery-3.3/jquery-3.3.1.min.js"></script>
		<script src="../resources/libs/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
	</h:body>
</html>
