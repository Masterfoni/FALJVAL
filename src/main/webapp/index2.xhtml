<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<head>
<meta charset="ISO-8859-1" />
<title>teste</title>
</head>
<h:body>
	<h:form>
	    	<h:outputLabel for="nome" value="Nome: " />
	        <h:inputText id="nome" value="#{gerLogin.nomeUsuario}" required="true" label="nome" />
	        
	        <h:outputLabel for="email" value="Email: " />
	        <h:inputText id="email" value="#{gerLogin.email}" required="true" label="email" />
	 
	        <h:outputLabel for="password" value="Password:" />
	        <h:inputText id="password" value="#{gerLogin.senha}" required="true" label="password" />
	 
	       	<h:commandButton class="btn btn-default" value ="Entrar" action ="#{gerLogin.criaUsuario}"/> 
	 </h:form>
</h:body>
</html>
