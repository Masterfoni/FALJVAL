<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="ISO-8859-1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" ></link>
	<link rel="stylesheet" href="./index.css"></link>
	<link href="./resources/images/favicon.png" rel="shortcut icon" type="image/x-icon" />
	<title>Cadastro Servidor</title>
</h:head>
<body>
	<div class="container">
		<h:form id="cadastroform" class="form-group" role="form">
			
			<div class="form-group">
				<label for="email">Email</label>
				<h:inputText id="email" class="form-control" value="#{cadastroServidorView.email}" disabled="true"></h:inputText>
			</div>
			
			<div class="form-group">
				<label for="nome">Nome</label>
				<h:inputText id="nome" class="form-control" value="#{cadastroServidorView.nome}"></h:inputText>
			</div>
			
			<div class="form-group">
				<label for="primeiroNome">Primeiro Nome</label>
				<h:inputText id="primeiroNome" class="form-control" value="#{cadastroServidorView.perfilGoogle.givenName}" disabled="true"></h:inputText>
			</div>
			
			<div class="form-group">
				<label for="familiaNome">Segundo Nome</label>
				<h:inputText id="familiaNome" class="form-control" value="#{cadastroServidorView.perfilGoogle.familyName}" disabled="true"></h:inputText>
			</div>
	
			<div class="form-group">
				<h:selectOneMenu value="#{cadastroServidorView.professor.sexo}">
				   	<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
				   	<f:selectItem itemValue="Feminino" itemLabel="Feminino" />
				   	<f:selectItem itemValue="Outros" itemLabel="Outros" />
				</h:selectOneMenu>
			</div>
			
			<div class="form-group">
				<label for="cpfCadastro">CPF</label>
				<h:inputText id="cpfCadastro" class="form-control" value="#{cadastroServidorView.professor.cpf}"
							 aria-describedby="cpfDesc"></h:inputText>
				<small id="cpfDesc" class="form-text text-muted">Utilize apenas numeros</small>
			</div>
			
			<div class="form-group">
				<label for="rgCadastro">RG</label>
				<h:inputText id="rgCadastro" class="form-control" value="#{cadastroServidorView.professor.rg}"></h:inputText>
				<h:inputText id="emissorCadastro" class="form-control" value="#{cadastroServidorView.professor.rgEmissor}"
							 aria-describedby="emissorDesc"></h:inputText>
				<small id="emissorDesc" class="form-text text-muted">Utilize o formato INSITUICAO SIGLA DO ESTADO</small>
			</div>
			
			<div class="form-group">
				<label for="siape">SIAPE</label>
				<h:inputText id="siape" class="form-control" value="#{cadastroServidorView.professor.siape}"
							 aria-describedby="cpfDesc"></h:inputText>
				<small id="siapedesc" class="form-text text-muted">Utilize apenas numeros</small>
			</div>
			
			<!-- 
			<div class="form-group">
				<h:selectOneMenu value="#{cadastroServidorView.professor.titulacao}">
				   	<f:selectItem itemValue="GRADUACAO" itemLabel="GRADUACAO" />
				   	<f:selectItem itemValue="ESPECIALIZACAO" itemLabel="ESPECIALIZACAO" />
				   	<f:selectItem itemValue="MESTRADO" itemLabel="MESTRADO" />
				   	<f:selectItem itemValue="DOUTORADO" itemLabel="DOUTORADO" />
				</h:selectOneMenu>
			</div>
			 -->
			
			
			<div class="form-group">
				<label for="senhaCadastro">Senha</label>
				<h:inputSecret id="senhaCadastro" class="form-control" value="#{cadastroServidorView.professor.senha}"
								aria-describedby="senhaDesc"></h:inputSecret>
				<small id="senhaDesc" class="form-text text-muted">Eh recomendado utilizar uma senha com numeros e letras</small>
			</div>
			
			<h:commandButton value="Cadastrar" action="#{cadastroServidorView.salvar}" class="btn btn-info ind-button" />
		</h:form>
	</div> 
</body>
</html>
