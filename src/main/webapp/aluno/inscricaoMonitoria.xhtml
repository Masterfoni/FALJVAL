<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<ui:include src="/comum/header-libs.xhtml"/>
	<title>Monitoria - IFPE</title>
</h:head>
<h:body>
	<ui:include src="/comum/navbar-top.xhtml" />
	
	<div id="wrapper">
		<ui:include src="/comum/navbar-left.xhtml" />
		<div id="page-content-wrapper">
			<div class="container-fluid">
				
				<div class="row">
                	<div class="col-lg-12">
                		<h:form>
	                        <h:dataTable id="tabelaDptos" value="#{inscricaoMonitoriaView.planos}" var="plano" class="table">
	                        	<h:column>
	                        		<f:facet name="header">Edital</f:facet>
	                        		#{plano.edital.numeroEdital}
	                        	</h:column>
	                        	<h:column>
	                        		<f:facet name="header">Componente Curricular</f:facet>
	                        		#{plano.cc.nome}
	                        	</h:column>
	                        	<h:column>
	                        		<f:facet name="header">Turno</f:facet>
	                        		#{plano.cc.turno}
	                        	</h:column>
	                        	<h:column>
	                        		<f:facet name="header">Coordenação</f:facet>
	                        		#{plano.cc.coordenacao.nome}
	                        	</h:column>
	                        	<h:column>
	                        		<f:facet name="header">Bolsista</f:facet>
	                        		<h:selectBooleanCheckbox rendered="#{inscricaoMonitoriaView.temBolsa(plano)}" value="#{inscricaoMonitoriaView.monitoria.bolsa}" /> 
	                        	</h:column>
	                        	<h:column>
	                        		<h:commandButton actionListener="#{inscricaoMonitoriaView.selecionarPlano(plano)}"
	                        						 value="Se inscrever" update="@form" class="btn btn-info" />
	                        		<span>   </span>
	                        	</h:column>
	                        </h:dataTable>
	                	</h:form>
                    </div>
                </div>
			
			</div>
		</div> 
	</div>
	
	<script>
	   $("#menu-toggle").click(function(e) {
	        e.preventDefault();
	        $("#wrapper").toggleClass("toggled");
	    });
	</script>
	<script src="../resources/libs/jquery-3.2.1/jquery-3.2.1.js"></script>
	<script src="../resources/libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</h:body>
</html>
