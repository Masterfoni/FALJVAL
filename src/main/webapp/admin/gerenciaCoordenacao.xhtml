<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../resources/libs/bootstrap-3.3.7-dist/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
	<link rel="stylesheet" href="../comum/homepage.css"></link>
	<link href="../resources/images/favicon.png" rel="shortcut icon" type="image/x-icon" />
	<title>Administração de Coordenações</title>
</h:head>
<h:body>
	<ui:include src="/comum/navbar-top.xhtml" />
	<div id="wrapper">
		<ui:include src="/comum/navbar-left.xhtml" />
		<div id="page-content-wrapper">
			<div class="container-fluid"> 
				<div class="row">
					<div class="col-xs-8 col-xs-offset-2">
	                    <h:form>
							<div class="input-group">
			                	<h:inputText styleClass="form-control" placeholder="Digite o parametro..." value="#{gerenciaCoordenacaoView.nomeBusca}"></h:inputText>
		                    	<span class="input-group-btn">
		                    	    <h:commandButton value="Buscar" action="#{gerenciaCoordenacaoView.buscaCoordenacao()}" update="tabelaCoords"
		                    	    				 styleClass="btn btn-default">
		                    	    </h:commandButton>
		                    	    <h:commandButton value="Cadastrar" class="btn btn-default cadastrador">
	                        			<f:ajax execute="@none" render="cadastraCoord" />
		                    	    </h:commandButton>
		                    	</span>
				            </div>
						</h:form>
					</div>
				</div>
            	<div class="row">
                	<div class="col-lg-12">
                		<h:form>
	                        <h:dataTable id="tabelaCoords" value="#{gerenciaCoordenacaoView.coordenacoes}" var="coordenacao" class="table">
	                        	<h:column>
	                        		<f:facet name="header">Nome</f:facet>
	                        		#{coordenacao.nome}
	                        	</h:column>
	                        	<h:column>
	                        		<f:facet name="header">Sigla</f:facet>
	                        		#{coordenacao.sigla}
	                        	</h:column>
	                        	<h:column>
	                        		<f:facet name="header">Coordenador</f:facet>
	                        		#{coordenacao.coordenador.nome}
	                        	</h:column>
	                        	<h:column>
	                        		<h:commandButton actionListener="#{gerenciaCoordenacaoView.deletaCoordenacao(coordenacao)}"
	                        						 value="Deletar" update="@form" class="btn btn-danger" />
	                        		<span>   </span>
	                        		<h:commandButton id="botaoUpdate" actionListener="#{gerenciaCoordenacaoView.alteraCoordenacao(coordenacao)}" 
	                        						 value="Alterar" class="btn btn-info alterador">
	                        			<f:ajax execute="@form" render=":formAtualizador :atualizaCoord" />
	                        		</h:commandButton>
	                        	</h:column>
	                        </h:dataTable>
	                	</h:form>
                    </div>
                </div>
                
                <h:panelGroup layout="block">
					<div class="alert alert-danger alert-dismissable fade in">
						<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
						<h:messages/>
					</div>
				</h:panelGroup>
                
				<!-- MODAL DE ATUALIZAÇÃO -->
				<div id="myModal" class="modal fade" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
	    					<h:form id="formAtualizador" class="dialogSignup">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">x</button>
									<h4 class="modal-title">Atualize a Coordenacao</h4>
								</div>
								<div class="modal-body">
									<div id="atualizaCoord">
										<div class="form-group">
											<label for="nomeCadastro">Nome</label>
											<h:inputText id="nomeCadastro" class="form-control" 
														 value="#{gerenciaCoordenacaoView.coordenacaoAtualizada.nome}">
											</h:inputText>
										</div>
			    						<div class="form-group">
											<label for="siglaCadastro">Sigla</label>
											<h:inputText id="siglaCadastro" class="form-control" 
														 value="#{gerenciaCoordenacaoView.coordenacaoAtualizada.sigla}">
					           				</h:inputText>
										</div>
										<div class="form-group">
											<label>Departamento</label>
											<h:selectOneMenu value="#{gerenciaCoordenacaoView.coordenacaoAtualizada.departamento}">
												<f:selectItems value="#{gerenciaCoordenacaoView.departamentos}" var="dpto" itemValue="#{dpto}" itemLabel="#{dpto.nome}"/>
											</h:selectOneMenu>
										</div>
										<div class="form-group">
											<label>Coordenador</label>
											<h:selectOneMenu value="#{gerenciaCoordenacaoView.coordenacaoAtualizada.coordenador}" converter="professorConverter">
												<f:selectItems value="#{gerenciaCoordenacaoView.professores}" var="prof" itemValue="#{prof}" itemLabel="#{prof.nome}"/>
											</h:selectOneMenu>
										</div>
				    				</div>
				    			</div>
				    			<div class="modal-footer">
									<h:commandButton value="Salvar Alterações" actionListener="#{gerenciaCoordenacaoView.persisteAlteracao()}" 
			   	 	   								 update="@form" class="btn btn-info" />
									<span>  </span>
				    				<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
				    			</div>
							</h:form>
			    		</div>
					</div>
				</div>
				
				<!-- MODAL DE CADASTRO -->
				<div id="myModal2" class="modal fade" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
	    					<h:form class="dialogSignup">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">x</button>
										<h4 class="modal-title">Cadastre uma Coordenacao</h4>
								</div>
								<div class="modal-body">
									<div id="cadastraCoord">
										<div class="form-group">
											<label for="nomeCadastroC">Nome</label>
											<h:inputText id="nomeCadastroC" class="form-control" 
														 value="#{gerenciaCoordenacaoView.coordenacaoPersistida.nome}">
											</h:inputText>
										</div>
			    						<div class="form-group">
											<label for="siglaCadastroC">Sigla</label>
											<h:inputText id="siglaCadastroC" class="form-control" 
														 value="#{gerenciaCoordenacaoView.coordenacaoPersistida.sigla}">
					           				</h:inputText>
										</div>
										<div class="form-group">
											<label>Departamento</label>
											<h:selectOneMenu value="#{gerenciaCoordenacaoView.coordenacaoPersistida.departamento}" converter="departamentoConverter">
												<f:selectItems value="#{gerenciaCoordenacaoView.departamentos}" var="dpto" itemLabel="#{dpto.nome}"/>
											</h:selectOneMenu>
										</div>
										<div class="form-group">
											<label>Coordenador</label>
											<h:selectOneMenu value="#{gerenciaCoordenacaoView.coordenacaoPersistida.coordenador}" converter="professorConverter">
												<f:selectItems value="#{gerenciaCoordenacaoView.professores}" var="prof" itemValue="#{prof}" itemLabel="#{prof.nome}"/>
											</h:selectOneMenu>
										</div>
				    				</div>
				    			</div>
				    			<div class="modal-footer">
									<h:commandButton value="Cadastrar" actionListener="#{gerenciaCoordenacaoView.cadastrarCoordenacao()}" 
			   	 	   								 update="@form" class="btn btn-info" />
									<span>  </span>
				    				<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
				    			</div>
							</h:form>
			    		</div>
					</div>
				</div>
            </div>
		</div>
	</div>
	
	<script src="../resources/libs/jquery-3.2.1/jquery-3.2.1.js"></script>
	<script src="../resources/libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	
	<script>
	   $("#menu-toggle").click(function(e) {
	        e.preventDefault();
	        $("#wrapper").toggleClass("toggled");
	    });

	   $(".cadastrador").click(function(e){
		   $("#myModal2").modal();
	   });
	   
	   $(".alterador").click(function(e) {
		   $("#myModal").modal();
	   });
	</script>
</h:body>
</html>
