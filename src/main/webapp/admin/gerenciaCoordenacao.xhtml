<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<ui:include src="/comum/header-libs.xhtml"/>
		<link rel="stylesheet" href="gerenciaCoordenacao.css"></link>
		<title>Administração de Coordenações</title>
	</h:head>
	
	<h:body>
		<ui:include src="/comum/navbar-top.xhtml" />
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<h1>Cursos</h1>
				</div>
				<div class="col-xs-6  text-right">		
					<h:commandButton value="Adicionar novo Curso" class="btn btn-default cadastrador">
						<f:ajax execute="@none" render="cadastraCoord" />
					</h:commandButton>
				</div>
			</div>
			<hr></hr>
			<div class="row">
				<div class="col-lg-12">
					<h:form>
						<h:dataTable id="tabelaCoords" value="#{gerenciaCoordenacaoView.coordenacoes}" var="coordenacao" styleClass="table">
												
							<h:column>
								<strong>#{coordenacao.curso}</strong><br />
								Coordenação: #{coordenacao.sigla}<br />
								Coordenador: #{coordenacao.coordenador.nome}
							</h:column>
							<h:column>
								<h:commandButton actionListener="#{gerenciaCoordenacaoView.deletaCoordenacao(coordenacao)}"
													value="Deletar" update="@form" class="btn btn-danger" />
								<span>   </span>
								<h:commandButton id="botaoUpdate" actionListener="#{gerenciaCoordenacaoView.alteraCoordenacao(coordenacao)}" 
													value="Alterar" class="btn btn-info alterador">
									<f:ajax execute="@form" render=":formAtualizador :atualizaCoord" />
								</h:commandButton>
							</h:column>
						</h:dataTable>
					</h:form>
				</div>
			</div>
			
			<h:panelGroup layout="block" rendered="#{not empty facesContext.messageList}">
				<div class="alert alert-warning alert-dismissable fade in">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
					<h:messages/>
				</div>
			</h:panelGroup>
			
			<!-- MODAL DE ATUALIZAÇÃO -->
			<div id="myModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<h:form id="formAtualizador" class="dialogSignup">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">x</button>
								<h4 class="modal-title">Atualize a Coordenacao</h4>
							</div>
							<div class="modal-body">
								<div id="atualizaCoord">
									<div class="form-group">
										<label for="cursoCadastro">Curso</label>
										<h:inputText id="cursoCadastro" class="form-control" 
														value="#{gerenciaCoordenacaoView.coordenacaoAtualizada.curso}">
										</h:inputText>
									</div>
									<div class="form-group">
										<label for="siglaCadastro">Sigla</label>
										<h:inputText id="siglaCadastro" class="form-control" 
														value="#{gerenciaCoordenacaoView.coordenacaoAtualizada.sigla}">
										</h:inputText>
									</div>
									<div class="form-group">
										<label for="nomeCadastro">Cordenação (sigla)</label>
										<h:inputText id="nomeCadastro" class="form-control" 
														value="#{gerenciaCoordenacaoView.coordenacaoAtualizada.nome}">
										</h:inputText>
									</div>
									<div class="form-group">
										<label for="departamentoCadastro">Departamento (sigla)</label>
										<h:inputText id="departamentoCadastro" class="form-control" 
														value="#{gerenciaCoordenacaoView.coordenacaoAtualizada.departamento}">
										</h:inputText>
									</div>
									<div class="form-group">
										<label>Coordenador</label>
										<h:selectOneMenu value="#{gerenciaCoordenacaoView.coordenacaoAtualizada.coordenador}" converter="servidorConverter">
											<f:selectItems value="#{gerenciaCoordenacaoView.servidores}" var="prof" itemValue="#{prof}" itemLabel="#{prof.nome}"/>
										</h:selectOneMenu>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<h:commandButton value="Salvar Alterações" actionListener="#{gerenciaCoordenacaoView.persisteAlteracao()}" 
													update="@form" class="btn btn-info" />
								<span>  </span>
								<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
							</div>
						</h:form>
					</div>
				</div>
			</div>
			
			<!-- MODAL DE CADASTRO -->
			<div id="myModal2" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<h:form class="dialogSignup">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">x</button>
									<h4 class="modal-title">Cadastre um Curso</h4>
							</div>
							<div class="modal-body">
								<div id="cadastraCoord">
									<div class="form-group">
										<label for="cursoCadastroC">Curso</label>
										<h:inputText id="cursoCadastroC" class="form-control" 
														value="#{gerenciaCoordenacaoView.coordenacaoPersistida.curso}">
										</h:inputText>
									</div>
									<div class="form-group">
										<label for="siglaCadastroC">Sigla</label>
										<h:inputText id="siglaCadastroC" class="form-control" 
														value="#{gerenciaCoordenacaoView.coordenacaoPersistida.sigla}">
										</h:inputText>
									</div>
									<div class="form-group">
										<label for="nomeCadastroC">Cordenação (sigla)</label>
										<h:inputText id="nomeCadastroC" class="form-control" 
														value="#{gerenciaCoordenacaoView.coordenacaoPersistida.nome}">
										</h:inputText>
									</div>
									<div class="form-group">
										<label for="departamentoCadastroC">Departamento (sigla)</label>
										<h:inputText id="departamentoCadastroC" class="form-control" 
														value="#{gerenciaCoordenacaoView.coordenacaoPersistida.departamento}">
										</h:inputText>
									</div>
									<div class="form-group">
										<label>Coordenador</label>
										<h:selectOneMenu styleClass="form-control" value="#{gerenciaCoordenacaoView.coordenacaoPersistida.coordenador}" converter="servidorConverter">
											<f:selectItems value="#{gerenciaCoordenacaoView.servidores}" var="prof" itemValue="#{prof}" itemLabel="#{prof.nome}"/>
										</h:selectOneMenu>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<h:commandButton value="Cadastrar" actionListener="#{gerenciaCoordenacaoView.cadastrarCoordenacao()}" 
													update="@form" class="btn btn-info" />
								<span>  </span>
								<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
		
		<script src="../resources/libs/jquery-3.2.1/jquery-3.2.1.js"></script>
		<script src="../resources/libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="./gerenciaCoordenacao.js"></script>
	</h:body>
</html>
