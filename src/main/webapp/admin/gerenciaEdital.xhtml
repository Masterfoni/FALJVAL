<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<ui:include src="/comum/header-libs.xhtml"/>
		<title>Administração de Editais</title>
	</h:head>
	
	<h:body>
		<ui:include src="/comum/navbar-top.xhtml" />
		<div class="container-fluid"> 
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2">
					<h:form>
						<div class="input-group">
							<h:inputText styleClass="form-control" placeholder="Digite o parametro..." value="#{gerenciaEditalView.numeroBusca}"></h:inputText>
							<span class="input-group-btn">
								<h:commandButton value="Buscar" action="#{gerenciaEditalView.buscaEdital()}" update="tabelaEditais"
												styleClass="btn btn-default">
								</h:commandButton>
								<h:commandButton value="Cadastrar" class="btn btn-default cadastrador">
									<f:ajax execute="@none" render="cadastraEdital" />
								</h:commandButton>
							</span>
						</div>
					</h:form>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<h:form>
						<h:dataTable id="tabelaEditais" value="#{gerenciaEditalView.editais}" var="edital" class="table">
							<h:column>
								<f:facet name="header">Numero</f:facet>
								#{edital.numeroEdital}
							</h:column>
							<h:column>
								<h:commandButton actionListener="#{gerenciaEditalView.deletaEdital(edital)}"
												value="Deletar" update="@form" class="btn btn-danger" />
								<span>   </span>
								<h:commandButton id="botaoUpdate" actionListener="#{gerenciaEditalView.alteraEdital(edital)}" 
												value="Alterar" class="btn btn-info alterador">
									<f:ajax execute="@form" render=":formAtualizador :atualizaEdital" />
								</h:commandButton>
							</h:column>
						</h:dataTable>
					</h:form>
				</div>
			</div>
			
			<h:panelGroup layout="block">
				<div class="alert alert-danger alert-dismissable fade in">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
					<h:messages/>
				</div>
			</h:panelGroup>
			
			<!-- MODAL DE ATUALIZAÇÃO -->
			<div id="myModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<h:form id="formAtualizador" class="dialogSignup">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">x</button>
									<h4 class="modal-title">Atualize o Edital</h4>
							</div>
							<div class="modal-body">
								<div id="atualizaEdital">
									<div class="form-group">
										<label for="numeroCadastro">Numero</label>
										<h:inputText id="numeroCadastro" class="form-control" 
													value="#{gerenciaEditalView.editalAtualizado.numeroEdital}">
										</h:inputText>
									</div>
									<div class="form-group row">
										<div class="col-sm-5">
											<label for="iniAlunoE">Início de inscrições de alunos</label>
											<h:inputText id="iniAlunoE" class="form-control datamask" 
														value="#{gerenciaEditalView.editalAtualizado.inicioInscricaoEstudante}">
														<f:convertDateTime pattern="dd-MM-yyyy"/> 
											</h:inputText>
										</div>
										<div class="col-sm-5">
											<label for="fimAlunoE">Fim de inscrições de alunos</label>
											<h:inputText id="fimAlunoE" class="form-control datamask" 
														value="#{gerenciaEditalView.editalAtualizado.fimInscricaoEstudante}">
														<f:convertDateTime pattern="dd-MM-yyyy"/>
											</h:inputText>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-sm-5">
											<label for="iniCompE">Início de inscrições de Componentes</label>
											<h:inputText id="iniCompE" class="form-control datamask" 
														value="#{gerenciaEditalView.editalAtualizado.inicioInscricaoComponenteCurricular}">
														<f:convertDateTime pattern="dd-MM-yyyy"/>
											</h:inputText>
										</div>
										<div class="col-sm-5">
											<label for="fimCompE">Fim de inscrições de Componentes</label>
											<h:inputText id="fimCompE" class="form-control datamask" 
														value="#{gerenciaEditalView.editalAtualizado.fimInscricaoComponenteCurricular}">
														<f:convertDateTime pattern="dd-MM-yyyy"/> 
											</h:inputText>
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<h:commandButton value="Salvar Alterações" actionListener="#{gerenciaEditalView.persisteAlteracao()}" 
												update="@form" class="btn btn-info" />
								<span>  </span>
								<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
							</div>
						</h:form>
					</div>
				</div>
			</div>
			
			<!-- MODAL DE CADASTRO -->
			<div id="myModal2" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<h:form class="dialogSignup">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">x</button>
									<h4 class="modal-title">Cadastre um Edital</h4>
							</div>
							<div class="modal-body">
								<div id="cadastraEdital">
									<div class="form-group">
										<label for="numeroCadastroE">Numero</label>
										<h:inputText id="numeroCadastroE" class="form-control" 
													value="#{gerenciaEditalView.editalPersistido.numeroEdital}">
										</h:inputText>
									</div>
									<div class="form-group row">
										<div class="col-sm-5">
											<label for="iniAlunoE">Início de inscrições de alunos</label>
											<h:inputText id="iniAlunoE" class="form-control datamask" 
														value="#{gerenciaEditalView.editalPersistido.inicioInscricaoEstudante}">
														<f:convertDateTime pattern="dd-MM-yyyy"/> 
											</h:inputText>
										</div>
										<div class="col-sm-5">
											<label for="fimAlunoE">Fim de inscrições de alunos</label>
											<h:inputText id="fimAlunoE" class="form-control datamask" 
														value="#{gerenciaEditalView.editalPersistido.fimInscricaoEstudante}">
														<f:convertDateTime pattern="dd-MM-yyyy"/> 
											</h:inputText>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-sm-5">
											<label for="iniCompE">Início de inscrições de Componentes</label>
											<h:inputText id="iniCompE" class="form-control datamask" 
														value="#{gerenciaEditalView.editalPersistido.inicioInscricaoComponenteCurricular}">
														<f:convertDateTime pattern="dd-MM-yyyy"/> 
											</h:inputText>
										</div>
										<div class="col-sm-5">
											<label for="fimCompE">Fim de inscrições de Componentes</label>
											<h:inputText id="fimCompE" class="form-control datamask" 
														value="#{gerenciaEditalView.editalPersistido.fimInscricaoComponenteCurricular}">
														<f:convertDateTime pattern="dd-MM-yyyy"/> 
											</h:inputText>
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<h:commandButton value="Cadastrar" actionListener="#{gerenciaEditalView.cadastrarEdital()}" 
												update="@form" class="btn btn-info" />
								<span>  </span>
								<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
		
		<script src="../resources/libs/jquery-3.2.1/jquery-3.2.1.js"></script>
		<script src="../resources/libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
		<script src="gerenciaEdital.js"></script>	
	</h:body>
</html>
