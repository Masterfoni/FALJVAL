<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:jsf="http://xmlns.jcp.org/jsf">
	
	<h:head>
		<ui:include src="/comum/header-libs.xhtml"/>
		<link rel="stylesheet" href="../admin/gerenciaEdital.css"></link>
		<title>Administração de Editais</title>
	</h:head>
	
	<h:body>
		<ui:include src="/comum/navbar-top.xhtml" />
		<div class="container"> 
			<div class="row align-items-center">
				<div class="col col-sm-6">
						<h1>Editais</h1>
				</div>
				<div class="col col-sm-6  text-right">	
					<h:commandButton value="Criar novo Edital" class="btn btn-outline-success cadastrador">
						<f:ajax execute="@none" render="cadastraEdital" />
					</h:commandButton>	
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<h:panelGroup layout="block" rendered="#{not empty facesContext.messageList}">
						<div class="alert alert-warning alert-dismissible fade show" role="alert">
							<h:messages/>
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">x</span>
							</button>
						</div>
					</h:panelGroup>
				</div>
			</div>

			<div class="row">
				<table class="table table-striped">
					<thead>
						<th scope="col">Numero</th>
						<th scope="col">Vigencia</th>
						<th scope="col"></th>
					</thead>
					<tbody>
						<ui:repeat id="repeatEditais" value="#{gerenciaEditalView.editais}" var="edital" varStatus="myStatus">
							<h:form style="width: 100%">
								<tr>
									<td>#{edital.numeroEdital}</td>
									<td>
										<h:panelGroup rendered="#{edital.vigente}">
											<span class="badge badge-pill badge-success">Edital vigente</span>
										</h:panelGroup>
										<h:panelGroup rendered="#{not edital.vigente}">
											<span class="badge badge-pill badge-danger">Não está vigente</span>
										</h:panelGroup>
									</td>
									<td class="right">
										<div class="btn-group" role="group">
											<h:commandButton actionListener="#{gerenciaEditalView.deletaEdital(edital)}"
																value="Deletar" update="@form" class="btn btn-danger" />
											<h:commandButton id="botaoUpdate" actionListener="#{gerenciaEditalView.alteraEdital(edital)}" 
																value="Alterar" class="btn btn-info alterador">
												<f:ajax execute="@form" render=":formAtualizador :atualizaEdital" />
											</h:commandButton>
											<button type="button" class="btn btn-secondary colapsador"
													jsf:action="#{gerenciaEditalView.expandeEdital(edital)}">
												<f:ajax execute="@form" render=":repeatEsquemasEdital :collapsibleCursos"/>
												<i class="fa fa-caret-down"></i>
											</button>
										</div>
									</td>
								</tr>
							</h:form>
						</ui:repeat>
					</tbody>
				</table>
			</div>
			
			<div class="row collapse" id="collapsibleCursos">
				<div class="col-md-12">
					<h:form id="esquemasForm">
						<div class="input-group mb-3">
							<h:selectOneMenu class="form-control" value="#{gerenciaEditalView.cursoSelecionado}" converter="cursoConverter">
								<f:selectItems value="#{gerenciaEditalView.cursos}" var="curso" itemValue="#{curso}" itemLabel="#{curso.nome}"/>
							</h:selectOneMenu>
							<div class="input-group-append">
								<h:commandButton id="botaoCriaEsquema" actionListener="#{gerenciaEditalView.cadastraEsquema()}" 
												 value="Criar Esquema" class="btn btn-success">
									<f:ajax execute="@form" render=":collapsibleCursos" />
								</h:commandButton>
							</div>
						</div>
					</h:form>
				</div>

				<h:panelGroup layout="block" id="repeatEsquemasEdital" class="card-group">
					<ui:repeat value="#{gerenciaEditalView.esquemasEdital}" var="esquemaEdital" varStatus="myStatus">
						<div class="col-md-4">
							<div class="card">
								<div class="card-body">
									#{esquemaEdital.curso.nome}
								</div>
								<div class="card-footer">
									<div class="input-group mb-3">
										<input type="number" class="form-control" placeholder="Quantidade" />
										<div class="input-group-append">
											<button class="btn btn-outline-success" type="button">
												Atualizar bolsas
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</ui:repeat>
				</h:panelGroup>
			</div>

			<!-- MODAL DE ATUALIZACAO -->
			<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="atualizacaoModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<h:form id="formAtualizador" class="dialogSignup">
							<div class="modal-header">
								<h5 class="modal-title" id="atualizacaoModalLabel">Atualize o Edital</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">x</span>
								</button>
							</div>
							<div class="modal-body">
								<div id="atualizaEdital">
									<div class="form-group row">
										<div class="col-sm-6">
											<label for="numeroCadastro">Numero</label>
											<h:inputText type="number" id="numeroCadastro" class="form-control" 
														value="#{gerenciaEditalView.editalAtualizado.numero}">
												<f:convertNumber integerOnly="true"/>
											</h:inputText>
										</div>
										<div class="col-sm-6">
											<label for="anoCadastro">Ano</label>
											<h:inputText type="number" min="2010" max="2100" id="anoCadastro" class="form-control" 
														value="#{gerenciaEditalView.editalAtualizado.ano}">
												<f:convertNumber integerOnly="true"/>
											</h:inputText>
										</div>
									</div>
									
									<div class="form-group row">
										<div class="col-sm-12">
											<label>Periodo para definição dos Componentes Curriculares</label>
										</div>
										<div class="col-sm-6">
											<h:inputText id="iniComp" class="form-control specificdate" 
														value="#{gerenciaEditalView.editalAtualizado.inicioInscricaoComponenteCurricular}">
												<f:convertDateTime pattern="dd-MM-yyyy"/> 
												<f:passThroughAttribute name="placeholder" value="INICIO" /> 
											</h:inputText>
										</div>
										<div class="col-sm-6">
											<h:inputText id="fimComp" class="form-control specificdate" 
														value="#{gerenciaEditalView.editalAtualizado.fimInscricaoComponenteCurricular}">
												<f:convertDateTime pattern="dd-MM-yyyy"/> 
												<f:passThroughAttribute name="placeholder" value="FIM" /> 
											</h:inputText>
										</div>
									</div>
									
									<div class="form-group row">
										<div class="col-sm-12">
											<label>Periodo para inserção dos Planos de Monitoria</label>
										</div>
										<div class="col-sm-6">
											<h:inputText id="iniPM" class="form-control specificdate" 
														value="#{gerenciaEditalView.editalAtualizado.inicioInsercaoPlano}">
												<f:convertDateTime pattern="dd-MM-yyyy"/> 
												<f:passThroughAttribute name="placeholder" value="INICIO" />
											</h:inputText>
										</div>
										<div class="col-sm-6">
											<h:inputText id="fimPM" class="form-control specificdate" 
														value="#{gerenciaEditalView.editalAtualizado.fimInsercaoPlano}">
												<f:convertDateTime pattern="dd-MM-yyyy"/> 
												<f:passThroughAttribute name="placeholder" value="FIM" /> 
											</h:inputText>
										</div>
									</div>
									
									<div class="form-group row">
										<div class="col-sm-12">
											<label>Periodo de inscrição dos alunos</label>
										</div>
										<div class="col-sm-6">
											<h:inputText id="iniAluno" class="form-control specificdate" 
														value="#{gerenciaEditalView.editalAtualizado.inicioInscricaoEstudante}">
												<f:convertDateTime pattern="dd-MM-yyyy"/> 
												<f:passThroughAttribute name="placeholder" value="INICIO" />
											</h:inputText>
										</div>
										<div class="col-sm-6">
											<h:inputText id="fimAluno" class="form-control specificdate" 
														value="#{gerenciaEditalView.editalAtualizado.fimInscricaoEstudante}">
												<f:convertDateTime pattern="dd-MM-yyyy"/> 
												<f:passThroughAttribute name="placeholder" value="FIM" /> 
											</h:inputText>
										</div>
									</div>
									
									<div class="form-group row">
										<div class="col-sm-12">
											<label>Periodo para inserção das notas</label>
										</div>
										<div class="col-sm-6">
											<h:inputText id="iniNota" class="form-control specificdate" 
														value="#{gerenciaEditalView.editalAtualizado.inicioInsercaoNota}">
												<f:convertDateTime pattern="dd-MM-yyyy"/> 
												<f:passThroughAttribute name="placeholder" value="INICIO" />
											</h:inputText>
										</div>
										<div class="col-sm-6">
											<h:inputText id="fimNota" class="form-control specificdate" 
														value="#{gerenciaEditalView.editalAtualizado.fimInsercaoNota}">
												<f:convertDateTime pattern="dd-MM-yyyy"/> 
												<f:passThroughAttribute name="placeholder" value="FIM" /> 
											</h:inputText>
										</div>
									</div>
									
									<div class="form-group row">
										<div class="col-sm-12">
											<label>Periodo de Monitoria</label>
										</div>
										<div class="col-sm-6">
											<h:inputText id="iniMon" class="form-control specificdate" 
														value="#{gerenciaEditalView.editalAtualizado.inicioMonitoria}">
												<f:convertDateTime pattern="dd-MM-yyyy"/> 
												<f:passThroughAttribute name="placeholder" value="INICIO" />
											</h:inputText>
										</div>
										<div class="col-sm-6">
											<h:inputText id="fimMon" class="form-control specificdate" 
														value="#{gerenciaEditalView.editalAtualizado.fimMonitoria}">
												<f:convertDateTime pattern="dd-MM-yyyy"/>
												<f:passThroughAttribute name="placeholder" value="FIM" /> 
											</h:inputText>
										</div>
									</div>
									
									<div class="form-check row">
										<div class="col-sm-12">
											<h:selectBooleanCheckbox id="vigente" styleClass="form-check-input"  
																	 value="#{gerenciaEditalView.editalAtualizado.vigente}" />
											<label class="form-check-label" for="vigente">Edital Vigente</label>
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
								<span>  </span>
								<h:commandButton value="Salvar Alterações" actionListener="#{gerenciaEditalView.persisteAlteracao()}" 
												 update="@form" class="btn btn-info" />
							</div>
						</h:form>
					</div>
				</div>
			</div>
					
			<!-- MODAL DE CADASTRO -->
			<div id="myModal2" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="cadastroTitle" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<h:form id="formcadastro" class="dialogSignup">
							<div class="modal-header">
								<h5 class="modal-title" id="cadastroTitle">Crie um novo Edital</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">x</span>
								</button>
							</div>
							<div class="modal-body">
								<div id="cadastraEdital">
									<div class="form-group row">
										<div class="col-sm-6">
											<label for="numeroCadastroE">Numero</label>
											<h:inputText type="number" id="numeroCadastroE" class="form-control" 
														value="#{gerenciaEditalView.editalPersistido.numero}">
												<f:convertNumber integerOnly="true"/>
											</h:inputText>
										</div>
										<div class="col-sm-6">
											<label for="anoCadastroE">Ano</label>
											<h:inputText type="number" min="2010" max="2100" id="anoCadastroE" class="form-control" 
														value="#{gerenciaEditalView.editalPersistido.ano}">
												<f:convertNumber integerOnly="true"/>
											</h:inputText>
										</div>
									</div>
									
									<div class="form-group row">
										<div class="col-sm-12">
											<label>Periodo para definição dos Componentes Curriculares</label>
										</div>
										<div class="col-sm-6">
											<h:inputText id="iniCompE" class="form-control specificdate2" 
														value="#{gerenciaEditalView.editalPersistido.inicioInscricaoComponenteCurricular}">
												<f:convertDateTime pattern="dd-MM-yyyy"/> 
												<f:passThroughAttribute name="placeholder" value="INICIO" /> 
											</h:inputText>
										</div>
										<div class="col-sm-6">
											<h:inputText id="fimCompE" class="form-control specificdate2" 
														value="#{gerenciaEditalView.editalPersistido.fimInscricaoComponenteCurricular}">
												<f:convertDateTime pattern="dd-MM-yyyy"/> 
												<f:passThroughAttribute name="placeholder" value="FIM" /> 
											</h:inputText>
										</div>
									</div>
									
									<div class="form-group row">
										<div class="col-sm-12">
											<label>Periodo para Inserção dos Planos de Monitoria</label>
										</div>
										<div class="col-sm-6">
											<h:inputText id="iniPME" class="form-control specificdate2" 
														value="#{gerenciaEditalView.editalPersistido.inicioInsercaoPlano}">
												<f:convertDateTime pattern="dd-MM-yyyy"/> 
												<f:passThroughAttribute name="placeholder" value="INICIO" />
											</h:inputText>
										</div>
										<div class="col-sm-6">
											<h:inputText id="fimPME" class="form-control specificdate2" 
														value="#{gerenciaEditalView.editalPersistido.fimInsercaoPlano}">
												<f:convertDateTime pattern="dd-MM-yyyy"/> 
												<f:passThroughAttribute name="placeholder" value="FIM" /> 
											</h:inputText>
										</div>
									</div>
									
									<div class="form-group row">
										<div class="col-sm-12">
											<label>Periodo de Inscrição dos alunos</label>
										</div>
										<div class="col-sm-6">
											<h:inputText id="iniAlunoE" class="form-control specificdate2" 
														value="#{gerenciaEditalView.editalPersistido.inicioInscricaoEstudante}">
												<f:convertDateTime pattern="dd-MM-yyyy"/> 
												<f:passThroughAttribute name="placeholder" value="INICIO" />
											</h:inputText>
										</div>
										<div class="col-sm-6">
											<h:inputText id="fimAlunoE" class="form-control specificdate2" 
														value="#{gerenciaEditalView.editalPersistido.fimInscricaoEstudante}">
												<f:convertDateTime pattern="dd-MM-yyyy"/> 
												<f:passThroughAttribute name="placeholder" value="FIM" /> 
											</h:inputText>
										</div>
									</div>
									
									<div class="form-group row">
										<div class="col-sm-12">
											<label>Periodo para Inserção das notas</label>
										</div>
										<div class="col-sm-6">
											<h:inputText id="iniNotaE" class="form-control specificdate2" 
														value="#{gerenciaEditalView.editalPersistido.inicioInsercaoNota}">
												<f:convertDateTime pattern="dd-MM-yyyy"/> 
												<f:passThroughAttribute name="placeholder" value="INICIO" />
											</h:inputText>
										</div>
										<div class="col-sm-6">
											<h:inputText id="fimNotaE" class="form-control specificdate2" 
														value="#{gerenciaEditalView.editalPersistido.fimInsercaoNota}">
												<f:convertDateTime pattern="dd-MM-yyyy"/> 
												<f:passThroughAttribute name="placeholder" value="FIM" /> 
											</h:inputText>
										</div>
									</div>
									
									<div class="form-group row">
										<div class="col-sm-12">
											<label>Periodo de Monitoria</label>
										</div>
										<div class="col-sm-6">
											<h:inputText id="iniMonE" class="form-control specificdate2" 
														value="#{gerenciaEditalView.editalPersistido.inicioMonitoria}">
												<f:convertDateTime pattern="dd-MM-yyyy"/> 
												<f:passThroughAttribute name="placeholder" value="INICIO" />
											</h:inputText>
										</div>
										<div class="col-sm-6">
											<h:inputText id="fimMonE" class="form-control specificdate2" 
														value="#{gerenciaEditalView.editalPersistido.fimMonitoria}">
												<f:convertDateTime pattern="dd-MM-yyyy"/>
												<f:passThroughAttribute name="placeholder" value="FIM" /> 
											</h:inputText>
										</div>
									</div>
									
									<div class="form-check row">
										<div class="col-sm-12">
											<h:selectBooleanCheckbox id="vigenteE" styleClass="form-check-input"  
																	 value="#{gerenciaEditalView.editalPersistido.vigente}" />
											<label class="form-check-label" for="vigenteE">Edital Vigente</label>
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
								<span>  </span>
								<h:commandButton value="Cadastrar" actionListener="#{gerenciaEditalView.cadastrarEdital()}" 
												 id="btnCadastrar" update="@form" class="btn btn-info" />
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
		
		<script src="../resources/libs/jquery-3.3/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
		<script src="../resources/libs/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
		<script src="../admin/gerenciaEdital.js"></script>	
	</h:body>
</html>
