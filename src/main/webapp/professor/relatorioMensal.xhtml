<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf" >
    
    <h:head>
		<ui:include src="/comum/header-libs.xhtml"/>
		<title>Relatórios</title>
	</h:head>
    
    <h:body>
		<ui:include src="/comum/navbar-top.xhtml" />
    
        <div class="container"> 
			<div class="row align-items-center">
				<div class="col col-sm-12">
                    <h1>Relatório de Frequencia Mensal</h1>
                    <p>Componente: <strong>#{relatorioMensalView.componenteRelatorio.nome}</strong></p>
					<p>Mês em questão: <strong>#{relatorioMensalView.getNomeMes()}</strong></p>
				</div>
			</div>

			<div class="row">
                <div class="col-md-12">
                    <table class="table table-hover">
                        <caption></caption>
                        <thead>
                            <th scope="col">Monitor</th>
                            <th scope="col">Status</th>
                        </thead>
                        <tbody>
                            <ui:repeat id="repeatMonitores" value="#{relatorioMensalView.monitorias}" var="monitoria" varStatus="myStatus">
                                <tr>
                                    <td>#{monitoria.aluno.nome}</td>
                                    <td>#{relatorioMensalView.getStatusFrequencia(monitoria) ? 'RECEBIDO' : 'NÃO RECEBIDO'}</td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
			</div>
		</div>

	    <script src="../resources/libs/jquery-3.3/jquery-3.3.1.min.js"></script>
	    <script src="../resources/libs/popper/popper.min.js"></script>
	    <script src="../resources/libs/jquery-mask/jquery.mask.min.js"></script>
	    <script src="../resources/libs/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
    </h:body>
</html>
