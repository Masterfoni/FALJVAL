<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf" >
    
    <h:head>
		<ui:include src="/comum/header-libs.xhtml"/>
		<title>Relatórios</title>
	</h:head>
    
    <h:body>
		<ui:include src="/comum/navbar-top.xhtml" />
		<div class="sticky-top float-left mt-2 ml-2">
			<a href="homepage.xhtml"><button class="btn btn-secondary btn-sm"><i class="fas fa-angle-left"></i> Voltar</button></a>
		</div>
    
        <div class="container"> 
			<div class="row align-items-center">
				<div class="col col-sm-12">
                    <h1>Relação de entrega de relatórios finais</h1>
                    <p>Componente: <strong>#{relatorioMensalView.componenteRelatorio.nome}</strong></p>
				</div>
			</div>

			<div class="row">
                <div class="col-md-12">
                    <table class="table table-hover">
                        <caption></caption>
                        <thead>
                            <th scope="col">Monitor</th>
                            <th scope="col">Status</th>
                        </thead>
                        <tbody>
                            <ui:repeat id="repeatMonitores" value="#{relatorioFinalAvaliacaoView.monitorias}" var="monitoria">
                                <tr>
                                    <td>#{monitoria.aluno.nome}</td>
                                    <td>
                                        #{relatorioFinalAvaliacaoView.isRelatorioFinalAprovado(monitoria) ? 'RECEBIDO' : 'NÃO RECEBIDO'}
                                    </td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
			</div>
		</div>
		
		<ui:include src="/comum/footer-scripts.xhtml"/>
	    <script src="../resources/libs/popper/popper.min.js"></script>
    </h:body>
</html>
