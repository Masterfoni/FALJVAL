<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<meta name="google-signin-client_id" content="835716531913-m3mt3905k8itbmflg8t7mlqabgjcruce.apps.googleusercontent.com" />
		<ui:include src="/comum/header-libs.xhtml"/>
		<title>Monitoria - IFPE</title>
	</h:head>
	<h:body>
		<ui:include src="/comum/navbar-top.xhtml" />	
		<div class="container-fluid">
			<h:form>
				<div class="row">
					<div class="col-lg-6">
						<div id="atualizaUser">
							<div class="form-group">
								<label for="nomeCadastro">Nome</label>
								<h:inputText id="nomeCadastro" class="form-control" 
												value="#{gerenciaPerfilView.usuarioAtualizado.nome}">
								</h:inputText>
							</div>
							<div class="form-group">
									<h:selectOneMenu class="form-control" value="#{gerenciaPerfilView.usuarioAtualizado.sexo}">
												<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
												<f:selectItem itemValue="Feminino" itemLabel="Feminino" />
												<f:selectItem itemValue="Outros" itemLabel="Outros" />
									</h:selectOneMenu>
							</div>
							<div class="form-group">
								<label for="cpfCadastro">CPF</label>
								<h:inputText id="cpfCadastro" class="form-control cpf" 
												value="#{gerenciaPerfilView.usuarioAtualizado.cpf}"
													aria-describedby="cpfDesc">
									</h:inputText>
								<small id="cpfDesc" class="form-text text-muted">Utilize apenas números</small>
							</div>
							<div class="form-group row">
								<div class="col-sm-5" >
									<label for="rgCadastro">RG</label>
									<span>   </span>
									<h:message for="rgCadastro" styleClass="mensagem alert-danger"/>
									<h:inputText id="rgCadastro" class="form-control" value="#{gerenciaPerfilView.usuarioAtualizado.rg}"></h:inputText>
								</div>
								<div class="col-sm-5" >
									<label for="emissorCadastro">Orgao expedidor:</label>
									<span>   </span>
									<h:message for="emissorCadastro" styleClass="mensagem alert-danger"/>
									<h:inputText id="emissorCadastro" class="form-control expedidor" value="#{gerenciaPerfilView.usuarioAtualizado.rgEmissor}"
												 aria-describedby="emissorDesc">
									</h:inputText>
									<small id="emissorDesc" class="form-text text-muted">Utilize o formato: INSTITUICAOO/SIGLA DO ESTADO</small>
								</div>
							</div>
							<div class="form-group">
								<label for="emailCadastro">Email</label>
								<h:inputText id="emailCadastro" class="form-control" 
												value="#{gerenciaPerfilView.usuarioAtualizado.email}"
													aria-describedby="emailDesc">
									</h:inputText>
								<small id="emailDesc" class="form-text text-muted">Utilize o formato EMAIL@DOMINIO</small>
							</div>
							<div class="form-group">
								<label for="senhaCadastro">Senha</label>
								<h:inputSecret id="senhaCadastro" class="form-control" 
												value="#{gerenciaPerfilView.usuarioAtualizado.senha}"
												aria-describedby="senhaDesc">
								</h:inputSecret>
								<small id="senhaDesc" class="form-text text-muted">É recomendado utilizar uma senha com números e letras</small>
							</div>
							<h:commandButton value="Atualizar Cadastro" action="#{gerenciaPerfilView.persisteAlteracao()}" styleClass="btn btn-success" />
							<span>  </span>
							<h:commandButton value="Cancelar" action="#{gerenciaPerfilView.backToHome()}" styleClass="btn btn-danger" />
						</div>
					</div>
				</div>
			</h:form>
		</div>
		
		<script src="../resources/libs/jquery-3.2.1/jquery-3.2.1.js"></script>
		<script src="../resources/libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="./gerenciaPerfil.js"></script>
	</h:body>
</html>
