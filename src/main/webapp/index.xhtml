<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="ISO-8859-1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" ></link>
	<link rel="stylesheet" href="./index.css"></link>
	<title>Monitoria - IFPE</title>
</h:head>
<h:body>
 	<div class="container">    
       	<div class="login-panel col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
           	<div class="panel panel-success rounded" >
               	<div class="panel-heading">
                       <div class="panel-title">Login</div>
                </div>     

                <div class="panel-body" >
					<div>
						<h:messages style="color:red;margin:8px;" />
					</div>
                    <h:form id="loginform" class="form-horizontal" role="form">
                        <div class="input-group">
                        	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        	<h:inputText id="emailUsuario" class="form-control" value="#{indexView.usuario.email}" required="true" />
                        </div>
                            
                        <div class="input-group">
            	            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
       	                    <h:inputSecret id="senhaUsuario" class="form-control" value="#{indexView.usuario.senha}" required="true" />
                        </div>
                        
                        <div class="form-group">
	                        <div class="col-sm-12 controls">
	                       		<h:commandButton value="Login" action="#{indexView.consultaUsuario}" class="btn btn-success"/>
                            	<h:commandButton value="Login Professor" action="#{indexView.consultaUsuario}" class="btn btn=success" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div class="login-footer" >
                                    <span>Algum erro? <a href="#">Contate-nos!</a></span>
                                </div>
                            </div>
                        </div>    
                    </h:form>     
      			</div>   	                  
      		</div>  
        </div>
    </div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:body>
</html>
